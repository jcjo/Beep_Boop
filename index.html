<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Crafty+Girls" rel="stylesheet">
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop!</h1>
        <p>Enter a numeric value below and the <em>Beep Boop Generator</em> will show a response!</p>
      </div>
      <form id="beepForm">
        <input type="number" class="form-control" id="numberInput">
        <button type="submit" class="btn-primary">Bee-Boop It</button>
      </form>
      <div id="responseString">
        <h3>Here are your numbers Bee-Booped:</h3>
        <span id="beepPhrase"></span>

      </div>
    </div>
  </body>
</html>
